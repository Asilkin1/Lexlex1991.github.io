<div class="previous-next-post-links">
    <div>
        {% if page.previous != nil %}
            <a class="arrow arrow__left" href="{{ post.url | relative_url }}{{ page.previous.url }}">{{ page.previous.title }}</a>
        {% endif %}
    </div>

    <div>
        {% if page.next != nil %}
            <a class="arrow arrow__right" href="{{ post.url | relative_url }}{{ page.next.url }}">{{ page.next.title }}</a>
        {% endif %}
    </div>
</div>
