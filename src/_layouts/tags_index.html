---
layout: default
---
<div class="post">
<h1>{{ page.tag }}</h1>
<ul>
{% for post in site.tags[page.tag] %}
  <li style="list-style: none;padding:10px;margin:20px; border-left:solid green;" ><a style="font-size:20px;" href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }})<br>
    {{ post.description }}
  </li>
{% endfor %}
</ul>
</div>
