---
layout: default
---
<div class="wrapper post">
<!-- <h1>{{ page.tag }}</h1> -->
<ul>
{% for post in site.tags[page.tag] %}
 <div class="timeline">
  <div class="container right">
    <div class="content">
       <li class="progress-list">
        <div class="progress-list_border">
          <a class="progress-list_a" href="{{ post.url }}">
            {{ post.title }}
          </a> ({{ post.date | date_to_string }})
        </div><br>
          {{ post.description }}
       </li>
    </div>
  </div>
</div> 
<div class="progress-line">
</div>
  

  <!-- <div class="circle">
    Progress circle 
  </div> -->
{% endfor %}
</ul>
</div>
