---
layout: default
---
<div class="wrapper post">
<h1>{{ page.tag }}</h1>
<ul>
{% for post in site.tags[page.tag] %}

  <li class="progress-list">
    <a class="progress-list_a" href="{{ post.url }}">
      <span>{{ post.title }}</span>
    </a> ({{ post.date | date_to_string }})<br>
    {{ post.description }}
  </li>

  <div class="circle">
    <!--Progress circle -->
  </div>
{% endfor %}
</ul>
</div>
